<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

  <ui:composition template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
      <h:panelGroup layout="block" rendered="#{groupBean.show}">
        <h1>Группы</h1>
        <h:form rendered="#{not empty groupBean.groupList}">
          <h:dataTable id="dataTable" value="#{groupBean.getGroupList()}" var="item">
            <h:column>
              <f:facet name="header" class="header">
                Наименование
              </f:facet>
              #{item.name}
            </h:column>
            <h:column><f:facet name="header">Действия</f:facet>
              <h:commandLink class="action" value="Изменить" action="#{groupBean.edit(item)}" />
              <h:commandLink class="action" value="Удалить" action="#{groupBean.confirmDelete(item)}" />
            </h:column>
          </h:dataTable>
        </h:form>
        <h:panelGroup rendered="#{empty groupBean.groupList}">
          <p>На данный момент нет ни одной записи.</p>
        </h:panelGroup>
        <h:form>
          <center><p><h:commandButton value="Добавить" action="#{groupBean.add()}" /></p></center>
        </h:form>
      </h:panelGroup>
      <h:panelGroup layout="block" rendered="#{groupBean.edit}">
        <h1>Параметры группы</h1>
        <h:form>
          <h:panelGrid columns="2" columnClasses="formlabel" width="60%">
            <h:outputText value="Наименование" />
            <h:inputText value="#{groupBean.item.name}" class="textEdit" />
          </h:panelGrid>
          <div id="buttons">
            <h:commandButton value="Сохранить" action="#{groupBean.save()}" />
            <h:commandButton value="Отменить" action="#{groupBean.cancel()}" />
          </div>
        </h:form>
      </h:panelGroup>
    </ui:define>
  </ui:composition>
</html>
